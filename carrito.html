<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: tu carrito de compra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="body-carrito.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="jumanji-logo" class="logo"></a>
            <form action="" class="search-bar">
                <img src="images/Search.png" alt="" class="icon">
                <input type="text" placeholder="¿Qué juego buscas?">
            </form>
            <a href="" class="green-button">
                <p>Vende un juego</p>
                <img src="images/Plus.png" alt="" class="icon">
            </a>
            <a href="carrito.html">
                <img src="images/Shopping Cart.png" alt="" class="icon">
            </a>
            <a href="">
                <img src="images/User.png" alt="" class="icon"> 
            </a>
            <button href="" id="menu-dropdown">
                <img src="images/Menu Rounded.png" alt="" class="icon">
            </button>
        </nav>
        <form action="" class="search-bar">
            <img src="images/Search.png" alt="" class="icon">
            <input type="text" placeholder="¿Qué juego buscas?">
        </form>
        <section class="bottom-bar">
            <a href=""><img src="images/Bookmark.png" alt="" class="icon"></a>
            <a href=""><img src="images/Plus_green.png" alt="" class="icon"></a>
            <a href=""><img src="images/User.png" alt="" class="icon"></a>
        </section>
    </header>
    
    <section class="cart-section">
        <div>
            <h2>Tu carrito</h2>
            <img src="images/Shopping Cart.png" alt="" class="icon">
        </div>
        <div>
            <img src="images/monopoly.png" alt="Monopoly" class="product-image">
            <div class="product-text">
                <h3>Monopoly</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore.</p>
                <h6>30€</h6>
                <ul>
                    <li>Buen estado</li>
                    <li>Envío disponible</li>
                </ul>
            </div>
            <div class="cart-text">
                <h5><strong>Total:</strong> 30€</h5>
                <a href="index.html" class="orange-button">
                    <img src="images/seguir-comprando.png" alt="" class="icon">
                    <p>Seguir comprando</p>
                </a>
                <a href="" class="green-button">
                    <img src="images/pagar-ahora.png" alt="" class="icon">
                    <p>Pagar ahora</p>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
